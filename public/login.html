<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Prompt:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/login.css">
  <title>Sign In</title>
</head>

<body>
    <div class="section">
        
        <div class="row d-flex justify-content-center" id="content">
            <form  id="login" class="shadow-lg p-3 mb-5 bg-white">
                <h1>co<strong>league</h1>
                    
                <br>
            
                <div class="input-container">
                    <input class="form-control form-control-sm" type="text" placeholder="Username" name="username" id="username">
                </div>
                                      
                <div class="input-container">
                    <input class="form-control form-control-sm" type="password" placeholder="Password" name="psw" id="psw">
                </div>
                                  
                <div class="text-right p-t-8 p-b-31" id="forgot">
                    <a onclick="emailUsername()">
                        Forgot Username?
                    </a>
                    <br>
                    <a onclick="emailPassword()">
                        Forgot password?
                    </a>
                </div>
                    
                <br>
                    
                <div class="text-center" id="buttonContainer">
                    <button type="submit" class="btn btn-outline-dark" id="registerbtn">Sign In</button> 
                </div>
                    
                <hr>
                
                <div class="container signin">
                    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                </div> 
            </form>                     
        </div>

        <div class="video-container">
            <video autoplay muted>
                <source src="./assets/video/ball.mp4" type="video/mp4">
            </video>
        </div>
            
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/login.js"></script>

</html>
