<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Prompt:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css"/>

</head>

<body>
  
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">co<strong>league</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
          
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="main.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="history.html">Bet History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="FAQ.html">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Sign Out</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search for team" id="teamName">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" id="searchSubmit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </nav>

  <div class="row">
    <div class="card">
      <div class="card-body" id="card">
        <h5 class="card-title" id="companyRanking">Company Ranking</h5>
        <p class="card-text">
          <div style="display: block" id="companySelect">
            <input class="form-control form-control-sm" id="nameCompanyGroup" type="text" placeholder="Create name for company group"></input>
              <br>
              <button class="btn btn-outline-dark btn-sm" id="createCompanyGroup" type="button">Create Group</button>
              <button class="btn btn-outline-dark btn-sm" id="joinCompanyGroup" type="button">Join Group</button>
            </div>
          <table class="table table-hover" style="display: none" id="companyDisplay">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Pts</th>
              </tr>
            </thead>
            <tbody id="companyTable">
            </tbody>
          </table>
        </p>
      </div>
    </div>
    <br>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" id="fixtures">Fixtures</h5>
        <p class="card-text">
          <div class="row">
            <div class="form-control form-control-sm" id="placeBet" type="text" placeholder="Bet amount"></div>
            <br>
            <button class="btn btn-outline-dark btn-sm" id="homeBet" type="button">Home</button>
            <br>
            <button class="btn btn-outline-dark btn-sm" id="visitorBet" type="button">Visitor</button>
            <br>
            <button class="btn btn-outline-dark btn-sm" id="draw" type="button">Draw</button>
          </div>
        </p>
      </div>
    <br>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id="standings">Standings</h5>
          <p class="card-text">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th scope="col">Rank</th>
                  <th scope="col">Club</th>
                  <th scope="col">Played</th>
                  <th scope="col">Won</th>
                  <th scope="col">Drawn</th>
                  <th scope="col">Lost</th>
                  <th scope="col">GF</th>
                  <th scope="col">GA</th>
                  <th scope="col">GD</th>
                  <th scope="col">Pts</th>
                </tr>
              </thead>
              <tbody id="leagueBody">
              </tbody>
            </table>
          </p>
        </div>
      </div>
    </div>
  </div>

  <br>

  <nav class="navbar sticky-bottom navbar-dark bg-dark">
    <a class="navbar-brand" id="footer"><p class="text-muted">Copyright &copy;</p></a>
  </nav>

</body>
