      <div class="card-body">
        <h5 class="card-title" id="companyRanking">Company Ranking</h5>
        <p class="card-text">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>

            <div class="col"></div>
            <div class="col">

                  <th scope="col">GD</th>

              </tbody>
