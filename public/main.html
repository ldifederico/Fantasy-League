    <a class="navbar-brand" style="color:white;">co<strong>league</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
          
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="main.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="history.html">Bet History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="FAQ.html">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>

        <li class="nav-item">
          <a class="nav-link" href="login.html"><i class="fas fa-sign-out-alt"></i>Sign Out</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search for team">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><a href="team.html" class="text-light"><i class="fas fa-search"></i></a></button>
      </form>
      <span class="navbar-text"> Points:</span>
    </div>
  </nav>

  <div class="row">
    <div class="card col-12 col-md-2" id="card">
      <div class="card-body">
        <h5 class="card-title" id="companyRanking">Company Ranking</h5>
        <p class="card-text">
          <div style="display: block">
            <form class="form-inline my-2 my-sm-0" id="form">
              <div class="row">
                <input class="form-control mr-sm-2" id="joinGroup" type="input">
                <button class="btn btn-outline-dark btn-sm" id="joinCompanyGroup" type="submit">Join Group</button>
              </div>
            </form>
            <form class="form-inline my-2 my-sm-0" id="form">
              <div class="row">
                <input class="form-control mr-sm-2" id="nameCompanyGroup" type="input">
                <button class="btn btn-outline-dark btn-sm" id="createCompanyGroup" type="submit">Create Group</button>
              </div>
            </form>
          </div>            
          <table class="table table-hover" style="display: none">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Pts</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </p>
      </div>
    </div>
    <div class="card col-12 col-md-3" id="card">
      <div class="card-body">
        <h5 class="card-title" id="fixtures">Fixtures</h5>
        <p class="card-text">
          <div class="row">
            <div class="col-4">
              <h7 id="homeTeam"></h7>
            </div>
            <div class="col-4">
              <p>vs.</p>
            </div>
            <div class="col-4">
              <h7 id="AwayTeam"></h7>
            </div>
          </div>
          <div class="row">
            <div class="col-5">
              <p>HOME</p>
            </div>
            <div class="col-2"></div>
            <div class="col-5">
              <p>AWAY</p>
            </div>
          </div>
          <div class="row">
            <p id="date"></p>
            <p id="time"></p>
          </div>
          <div class="row">
            <h7 id="odds">Odds</h7>
            <p id="winOdds"></p>
            <p id="loseOdds"></p>
            <p id="drawOdds"></p>
          </div>
          <div class="row">
            <form class="form my-2 my-sm-0" id="form">
              <input class="form-control mr-sm-2" id="betAmount" type="input" placeholder="Bet amount">
              <button class="btn btn-outline-dark btn-sm" id="homeBet" type="button">Home</button>
              <button class="btn btn-outline-dark btn-sm" id="visitorBet" type="button">Away</button>
              <button class="btn btn-outline-dark btn-sm" id="draw" type="button">Draw</button>
            </form>
          </div>
        </p>
      </div>
    </div>

    <div class="card" id="card">
      <div class="card-body">
        <h5 class="card-title" id="standings">Standings</h5>
        <p class="card-text">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Rank</th>
                <th scope="col">Club</th>
                <th scope="col">Played</th>
                <th scope="col">Won</th>
                <th scope="col">Drawn</th>
                <th scope="col">Lost</th>
                <th scope="col">GF</th>
                <th scope="col">GA</th>
                <th scope="col">GD</th>
                <th scope="col">Pts</th>
              </tr>
            </thead>
            <tbody id="leagueBody"></tbody>
          </table>
        </p>
      </div>
    </div>
  </div>

  <br>

  <nav class="navbar sticky-bottom navbar-dark bg-dark">
    <a class="navbar-brand" id="footer"><p class="text-muted">Copyright &copy;</p></a>
  </nav>
