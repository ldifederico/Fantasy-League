<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Prompt:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/profile.css"/>
  <script src="https://kit.fontawesome.com/581e33120b.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./assets/media/favicon.ico" />
  <title>My Profile</title>
</head>

<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">co<strong>league</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
          
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="main.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="history.html">Bet History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="FAQ.html">FAQ</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="profile.html">Profile<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html" id="signOut"><i class="fas fa-sign-out-alt"></i>Sign Out</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-sm-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search for team" id="teamName">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" id="searchSubmit" style="margin-left: 5px;"><i class="fas fa-search"></i></button>
      </form>
      <span class="navbar-text" id="points"></span>
    </div>
  </nav>

  <!-- Delete account modal -->
  <div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm account delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete your account? Please type in "Confirm" below.</p>
        </div>
        <input style="width: 150px" class="mt-n3 ml-3 mb-3" id="confirmDeleteInput"></input>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="row d-flex justify-content-center">
        <div class="col-0 col-lg-4"></div>
        <ul class="list-group list-group-flush col-5 col-lg-2 text-left">
          <li class="list-group-item"><b>Username:</b></li>
          <li class="list-group-item"><b>First Name:</b></li>
          <li class="list-group-item"><b>Last Name:</b></li>
          <li class="list-group-item"><b>Email:</b></li>
          <li class="list-group-item"><b>Company:</b></li>
        </ul>
        <ul class="list-group list-group-flush col-6 col-lg-4 text-left">
          <li class="list-group-item profileItem ml-n5" id="username"></li>
          <li class="list-group-item profileItem ml-n5" id="firstName"></li>
          <li class="list-group-item profileItem ml-n5" id="lastName"></li>
          <li class="list-group-item profileItem ml-n5" id="email"></li>
          <li class="list-group-item profileItem ml-n5" id="company"></li>
        </ul>
        <div class="col-0 col-lg-2"></div>
      </div>
      <div class="card-body">
        <button type="button" class="btn btn-outline-dark" id="edit"><i class="fas fa-user-edit"></i> Edit Profile</button>
        <button type="button" class="btn btn-outline-dark mr-2" id="save" style="display: none"><i class="fas fa-user-edit"></i> Save Profile</button>
        <button type="button" class="btn btn-outline-dark" id="leave"><i class="fas fa-user-minus"></i> Leave Company</button>
        <button type="button" class="btn btn-outline-dark" id="delete"><i class="far fa-trash-alt"></i> Delete Account</button>
      </div>
    </div>
  </div>

  <nav class="navbar fixed-bottom navbar-dar bg-dark">
    <a class="navbar-brand" id="footer">Copyright &copy;</a>
  </nav>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/profile.js"></script>

</html>
