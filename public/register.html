<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Prompt:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/register.css"/>
  <title>Register</title>
</head>

<body>
  <div class="row d-flex justify-content-center">
    <div class="shadow-lg p-3 mb-5 bg-white" id="content">
      <form action="action_page.php" id="register">
        <h1>Register</h1>
        <p id="sub">Please fill in this form to create an account.</h5>
        <hr>

        <div class="input-container">
          <input class="form-control form-control-sm" type="text" placeholder="First Name" name="firstname">
        </div>

        <div class="input-container">
          <input class="form-control form-control-sm" type="text" placeholder="Last Name" name="lastname">
        </div>

        <div class="input-container">
          <input class="form-control form-control-sm" type="text" placeholder="Username" name="username">
        </div>
                  
        <div class="input-container">
          <input class="form-control form-control-sm" type="text" placeholder="E-mail" name="email">
        </div>
        
        <div class="input-container">
          <input class="form-control form-control-sm" type="password" id="psw" placeholder="Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>

        <div class="input-container">
          <input class="form-control form-control-sm" type="password" id="psw" name="psw" placeholder="Verify Password">
          <input type="checkbox" onclick="checkPassword()"> Show Password
        </div>

        <br>
              
        <p>By creating an account you agree to our <a href="https://">Terms & Privacy</a>.</p>

        <div class="text-center">
          <button type="submit" class="btn btn-outline-dark" id="registerbtn">Register</button>
        </div>

        <hr>

        <div class="container signin">
          <p id="signin">Already have an account? <a href="login.html">Sign In</a></p>
        </div>              
    
      </form>
    </div> 
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
// Detect Caps Lock
// Get the input field
var input = document.getElementById("myInput");

// Get the warning text
var text = document.getElementById("text");

// When the user presses any key on the keyboard, run the function
input.addEventListener("keyup", function(event) {

  // If "caps lock" is pressed, display the warning text
  if (event.getModifierState("CapsLock")) {
    text.style.display = "block";
  } else {
    text.style.display = "none"
  }
});

// Toggle password visibility
function checkPassword() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

// Verify password meets criteria
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  
  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}

// Validate all forms are filled
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}

</script>

</html>
