<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Prompt:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/register.css"/>
  <link rel="icon" href="/assets/media/favicon.ico" />
  <title>Register</title>
</head>

<body>
  <div class="row d-flex justify-content-center">
    <div class="shadow-lg p-3 mb-5 bg-white" id="content">
      <form id="register" >
        <h1>Register</h1>
        <p id="sub">Please fill in this form to create an account.</h5>
        <hr>

        <div class="input-container">
          <input class="form-control form-control-sm" type="text" placeholder="First Name" name="firstname" id="firstName" required>
        </div>

        <div class="input-container">
          <input class="form-control form-control-sm" type="text" placeholder="Last Name" name="lastname" id="lastName" required>
        </div>

        <div class="input-container">
          <input class="form-control form-control-sm" type="text" placeholder="Username" name="username" id="username" required>
        </div>
                  
        <div class="input-container">
          <input class="form-control form-control-sm" type="text" placeholder="E-mail" name="email" id="email" required>
        </div>
        
        <div class="input-container">
          <input class="form-control form-control-sm" type="password" id="psw" placeholder="Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>

        <div class="input-container">
          <input class="form-control form-control-sm" type="password" id="psw1" name="psw1" placeholder="Verify Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          <!-- <input type="checkbox" onclick="checkPassword()"> Show Password -->
        </div>

        <br>
              
        <p>By creating an account you agree to our <a href="https://">Terms & Privacy</a>.</p>

        <div class="text-center" id="registerdiv">
          <button type="submit" class="btn btn-outline-dark" id="registerbtn">Register</button>
        </div>

        <hr>

        <div class="container signin">
          <p id="signin">Already have an account? <a href="login.html">Sign In</a></p>
        </div>              
    
      </form>
    </div> 
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/assets/js/register.js"></script>

</html>
