<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/team.css"/>
  <title>coleague</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">co<strong>league</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
                      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history.html">Bet History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="FAQ.html">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Sign Out</a>
                </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" id="teamName" placeholder="Search for team">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" id="submit">Search</button>
        </form>
    </nav>

    <div class="container">
        <div class="row" id="club">
            <h2>Team Name</h2>
            <img id="teamLogo">
        </div>
        <div class="row">
                <div class="card"  id="roster">
                    <div class="card-body">
                        <h5 class="card-title">Roster</h5>
                        <p class="card-text">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Position</th>
                                        <th scope="col">Player</th>
                                    </tr>
                                </thead>
                                <tbody id="rosterBody"></tbody>
                            </table>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="fixtures">Fixtures</h5>
                        <hr>
                        <p class="card-text"></p>
                        <h5 class="card-title" id="results">Results</h5>
                        <hr>
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="card" id="standing">
                    <div class="card-body">
                        <h5 class="card-title">Standing</h5>
                        <p class="card-text">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Rank</th>
                                        <th scope="col">Club</th>
                                        <th scope="col">Played</th>
                                        <th scope="col">Won</th>
                                        <th scope="col">Drawn</th>
                                        <th scope="col">Lost</th>
                                        <th scope="col">Pts</th>
                                    </tr>
                                </thead>
                                <tbody id="leagueBody">
                                </tbody>
                            </table>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <br>

    <nav class="navbar sticky-bottom navbar-light bg-light">
        <a class="navbar-brand" id="footer">Copyright &copy;</a>
    </nav>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/team.js"></script>

</html>
