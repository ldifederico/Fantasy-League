<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Prompt:300&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/team.css"/>
    <script src="https://kit.fontawesome.com/581e33120b.js" crossorigin="anonymous"></script>
    <title>coleague</title>
    <style>
        nav, .container {
            font-family: 'Prompt', sans-serif;
        }

        .container {
            background-color: ${colours[id].containerBackground};
        }

        h2 {
            color: ${colours[id].h2};
        }

        h5 {
            text-align: center;
        }

        #club {
            text-align: center;
        }

        .row {
            font-size: small;
            justify-content: flex-start;
            justify-content: space-between;
        }

        #card {
            background-color: ${colours[id].cardBackground};
            border: 1px solid ${colours[id].cardBorder};
        }

        #standing {
            width: fit-content;
        }

        #placeBet {
            width: 10%;
            font-size: 0.3;
        }

        #homeBet, #visitorBet {
            font-size: 0.4%;
            padding: 0px;
        }

        #footer {
            text-align: center;
            color: grey;
            font-size: xx-small;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="color:white;">co<strong>league</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
                      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history.html">Bet History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="FAQ.html">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html"><i class="fas fa-sign-out-alt"></i>Sign Out</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for team" id="teamName">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit" id="searchSubmit"><i class="fas fa-search"></i></button>
            </form>
            <span class="navbar-text"> Points:</span>
        </div>
    </nav>

    <div class="container">
        <div class="header">
          <div class="row" style="justify-content:center">
            <img id="teamLogo">
            <h2 id="club" style="padding-left: 1%"></h2>
          </div>
        </div>
        <div class="row">
                <div class="card col-12 col-md-3"  id="roster">
                    <div class="card-body" id="card">
                        <h5 class="card-title">Roster</h5>
                        <p class="card-text">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Player</th>
                                        <th scope="col">Position</th>
                                    </tr>
                                </thead>
                                <tbody id="rosterBody">
                                </tbody>
                            </table>
                        </p>
                    </div>
                </div>
                <div class="card col-12 col-md-2" id="games">
                    <div class="card-body" id="card">
                        <h5 class="card-title" id="fixtures">Fixtures</h5>
                        <table class="table table-hover">
                            <tbody id="fixtureBody">
                            </tbody>
                        </table>
                        <hr>
                    </div>
                </div>
                <div class="card col-12 col-md-2" id="games">
                    <div class="card-body" id="card">
                        <h5 class="card-title" id="fixtures">Results</h5>
                        <table class="table table-hover">
                            <tbody id="resultsBody">
                            </tbody>
                        </table>
                        <hr>
                    </div>
                </div>
                
                <div class="card col-12 col-md-4" id="standing">
                    <div class="card-body" id="card">
                        <h5 class="card-title">Standing</h5>
                        <p class="card-text">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Rank</th>
                                        <th scope="col">Club</th>
                                        <th scope="col">Won</th>
                                        <th scope="col">Drawn</th>
                                        <th scope="col">Lost</th>
                                        <th scope="col">Pts</th>
                                    </tr>
                                </thead>
                                <tbody id="leagueBody">
                                </tbody>
                            </table>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <br>

    <nav class="navbar sticky-bottom navbar-dark bg-dark">
        <a class="navbar-brand" id="footer">Copyright &copy;</a>
    </nav>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/team.js"></script>

</html>
